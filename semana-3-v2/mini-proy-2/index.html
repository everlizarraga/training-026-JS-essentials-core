<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Classes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
    }

    /* Formulario */
    .todo-form {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    .todo-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .todo-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-add {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-add:hover {
      background: #5568d3;
    }

    /* Filtros */
    .filters {
      padding: 15px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .filter-btn:hover {
      background: #f0f0f0;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
    }

    /* Lista de tareas */
    .todo-list {
      padding: 20px;
      min-height: 200px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .todo-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 1rem;
    }

    .btn-delete {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    /* Estado vac√≠o */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Stats */
    .stats {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üìù Todo List</h1>
    </div>

    <!-- Formulario -->
    <div class="todo-form">
      <div class="form-group">
        <input type="text" id="todo-input" class="todo-input" placeholder="Nueva tarea..." autocomplete="off">
        <button id="btn-add" class="btn-add">‚ûï Agregar</button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="active">Activas</button>
      <button class="filter-btn" data-filter="completed">Completadas</button>
    </div>

    <!-- Lista (se renderiza din√°micamente) -->
    <div id="todo-list" class="todo-list">
      <!-- EJEMPLO de estructura (no funcional, solo referencia visual) -->

      <!-- Todo Item 1 -->
      <div class="todo-item">
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">Comprar leche</span>
        <button class="btn-delete">üóëÔ∏è</button>
      </div>

      <!-- Todo Item 2 - Completada -->
      <div class="todo-item completed">
        <input type="checkbox" class="todo-checkbox" checked>
        <span class="todo-text">Estudiar JavaScript</span>
        <button class="btn-delete">üóëÔ∏è</button>
      </div>

      <!-- Todo Item 3 -->
      <div class="todo-item hidden">
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">Hacer ejercicio</span>
        <button class="btn-delete">üóëÔ∏è</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <span id="stats-text">3 tareas - 1 completada</span>
    </div>
  </div>

  <!-- JavaScript (type="module" para usar import/export) -->
  <script src="app.js" type="module"></script>
</body>

</html>
